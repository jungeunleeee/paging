    <script>
        var pagesLength = $('ul.paging-list').length;
        var prevNum = 0;
        var nextNum = 0;
        var nowNum = 0;

        // index 구하기
        $('ul.page-list > li').on('click', function() {
            var index = $(this).index();
            showPage(index + 1);

        });


        // 제일 뒤로가기 버튼
        $('.pfNext_btn').on('click', function() {
            showPage(pagesLength);
        });
        // 제일 앞으로가기 버튼

        $('.pfPrev_btn').on('click', function() {
            showPage(1);
        });


        //prev 버튼
        $('.prev_btn').on('click', function() {
            showPage(prevNum);
        });

        // next 버튼
        $('.next_btn').on('click', function() {
            showPage(nextNum);
        });

        function showPage(n) {
            // 이미지
            $('ul.paging-list').removeClass('on');
            $('ul.paging-list:eq('+ (n - 1) +')').addClass('on');

            // 번호
            $('ul.page-list > li').removeClass('on');
            $('ul.page-list > li:eq('+ (n - 1) +')').addClass('on');

            nowNum = n;
            prevNum = (n === 1) ? 1 : (n - 1);
            nextNum = (n === pagesLength) ? pagesLength : (n + 1);

            console.log(prevNum +'/' + nowNum + '/' + nextNum)
            
        }

    </script>
